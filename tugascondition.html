<!DOCTYPE html>
<html>
    <body>

        <p id="demo"></p>

        <script>
            const time = new Date().getHours();
            let greeting;
            if (time > 12) {
                greeting = "Hore saya bisa";
            } 
            
            else if (time < 10) {
                greeting = "good day";
            } 
            
            else {
                  greeting = "good evening";
            }
            
            document.getElementById("demo").innerHTML = greeting;

        </script>
    </body>
</html>
